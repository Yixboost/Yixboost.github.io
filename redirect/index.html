<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<div class="text-center">
    <!-- Bootstrap loader (spinner) -->
    <div class="spinner-border text-primary" role="status" id="loader">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="message" id="message">Redirecting...</div>
</div>

<script>
    "use strict";

    // Function to get query parameter by name
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to check if a URL is safe using URLVoid (public endpoint)
    async function isSafeUrl(url) {
        const apiEndpoint = `https://urlvoid.com/api/v1/lookup/${encodeURIComponent(url)}`;
        
        try {
            const response = await fetch(apiEndpoint);
            const result = await response.json();
            // URLVoid API doesn't provide a direct safe/unsafe result; we might need to adapt based on their API response
            return result.status === "ok"; // Example condition, adapt as necessary
        } catch (error) {
            console.error("Error checking URL safety:", error);
            return false; // If the API fails, consider the URL unsafe
        }
    }

    // Get the 'url' parameter from the querystring
    const targetUrl = getQueryParam('url');

    // Check if the URL is valid and redirect
    if (targetUrl) {
        try {
            // Validate the URL
            const url = new URL(targetUrl);

            document.getElementById('message').textContent = `Checking safety of ${url.toString()}...`;

            // Check if the URL is safe
            isSafeUrl(url.toString()).then(isSafe => {
                if (isSafe) {
                    document.getElementById('message').textContent = `Redirecting to ${url.toString()}...`;

                    // Show loader and redirect after a short delay
                    setTimeout(() => {
                        window.location.href = url.toString();
                    }, 1500); // Optional delay of 1.5 seconds to show the message and loader
                } else {
                    document.getElementById('message').textContent = "The URL is considered unsafe. Redirect aborted.";
                    document.getElementById('loader').style.display = 'none'; // Hide loader if URL is unsafe
                }
            });
        } catch (error) {
            // Invalid URL
            document.getElementById('message').textContent = "Invalid URL provided in the querystring.";
            document.getElementById('loader').style.display = 'none'; // Hide loader if invalid URL
        }
    } else {
        document.getElementById('message').textContent = "No URL parameter found in the querystring.";
        document.getElementById('loader').style.display = 'none'; // Hide loader if no URL found
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
