<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }

        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="message" id="message">Redirecting...</div>

<script>
    "use strict";

    // Function to get query parameter by name
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the 'url' parameter from the querystring
    const targetUrl = getQueryParam('url');

    // Check if the URL is valid and redirect
    if (targetUrl) {
        try {
            // Validate the URL
            const url = new URL(targetUrl);
            document.getElementById('message').textContent = `Redirecting to ${url.toString()}...`;

            // Redirect to the URL after a short delay
            setTimeout(() => {
                window.location.href = url.toString();
            }, 1500); // Optional delay of 1.5 seconds to show the message
        } catch (error) {
            // Invalid URL
            document.getElementById('message').textContent = "Invalid URL provided in the querystring.";
        }
    } else {
        document.getElementById('message').textContent = "No URL parameter found in the querystring.";
    }
</script>

</body>
</html>
