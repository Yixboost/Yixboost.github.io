<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        const siteUrl = `${window.location.protocol}//${window.location.host}`;
        const staticPagePath = "/static";
        window.location.href = `${siteUrl}${staticPagePath}`;
    </script>
</head>
<body>
</body>
</html>
