<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Yixboost Games Proxy</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="shortcut icon" type="image/png" href="logo.png"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <style>
         /* Dark Mode */
         html, body {
            height: 100%;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            overflow: hidden; /* Prevent scrolling */
            background-image: url(background.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
         }

         /* Sticky Footer */
         #content {
            min-height: 100vh; /* Ensures content fills most of the screen */
            padding-bottom: 60px; /* Space for the sticky footer */
            overflow-y: auto; /* Allow content to scroll if it overflows */
         }

         #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000; /* Dark footer */
            color: #e0e0e0; /* Light text */
            text-align: center;
            padding: 0;
            border-top: 1px solid white;
         }

         #footer p {
            margin: 3spx;
         }
         /* Tile styles */
         .tile {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark background for tiles */
            border: 1px solid #444; /* Dark border */
            border-radius: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 100%; /* Make tile width 100% of its container */
            color: #e0e0e0; /* Light text */
         }
         .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
         }
         .tile i {
            font-size: 30px; /* Smaller icons */
            margin-bottom: 10px;
            color: #ff4081; /* Accent color for icons */
         }

         .tile-container {
            max-width: 550px; /* Match the width of the search bar */
            margin: 0 auto; /* Center align the tiles */
         }

         /* Input Field */
         .form-control {
            background-color: #333; /* Dark background for input */
            color: #e0e0e0; /* Light text */
            border: 1px solid #444; /* Dark border for input */
         }
         .form-control::placeholder {
            color: #888; /* Lighter placeholder text */
         }

         /* Button Styles */
         .btn {
            background-color: #ff4081; /* Accent color for buttons */
            color: #fff; /* White text for buttons */
         }
         .btn:hover {
            background-color: #e91e63; /* Lighter pink on hover */
         }

         #uv-address {
            border-radius: 20px;
         }
      </style>
   </head>
   <body>

      <div id="header" class="py-3 text-center">
         <!-- Smaller logo by setting max-width -->
         <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
      </div>
      
      <div id="content" class="container mt-4">
         <h1 class="text-center mb-4">Browse the web unblocked with Yixboost</h1>

         <form id="uv-form" class="d-flex justify-content-center mb-4">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form-control w-50" />
         </form>

         <!-- Tiles Section -->
         <div class="tile-container">
            <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-4">
               <!-- Discord Tile -->
               <div class="col">
                  <div class="tile">
                     <i class="fab fa-discord"></i>
                     <p>Discord</p>
                  </div>
               </div>
               <!-- YouTube Tile -->
               <div class="col">
                  <div class="tile">
                     <i class="fab fa-youtube"></i>
                     <p>YouTube</p>
                  </div>
               </div>
               <!-- GitHub Tile -->
               <div class="col">
                  <div class="tile">
                     <i class="fab fa-github"></i>
                     <p>GitHub</p>
                  </div>
               </div>
               <!-- AI BOT Tile -->
               <div class="col">
                  <div class="tile">
                     <i class="fas fa-robot"></i>
                     <p>AI BOT</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="desc left-margin text-center">
            <p id="uv-error" class="text-danger"></p>
            <pre id="uv-error-code" class="text-muted"></pre>
         </div>
      </div>

      <!-- Sticky Footer -->
      <div id="footer">
         <p>&copy; 2024 Yixboost NL. All rights reserved.</p>
      </div>

      <!-- Bootstrap JS (including Popper.js) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
   </body>
</html>
